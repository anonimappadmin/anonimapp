{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="gradient-text fw-bold mb-4 text-center">
    <i class="bi bi-person-lock me-2"></i> Admin Login
  </h2>

  <form method="POST" action="{{ url_for('admin_login') }}">
    <div class="mb-3">
      <label for="username" class="form-label text-light">Username</label>
      <input type="text" class="form-control bg-dark text-light border-0" id="username" name="username" required>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label text-light">Password</label>
      <input type="password" class="form-control bg-dark text-light border-0" id="password" name="password" required>
    </div>
    <button type="submit" class="btn gradient-btn w-100">Login</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger mt-4">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <div class="text-center mt-4">
    <a href="/" class="text-light text-decoration-none">‚Üê Back to Home</a>
  </div>
</div>
{% endblock %}
