{% extends "base.html" %}

{% block content %}
<div class="container py-5" style="max-width: 900px; font-family: 'Josefin Sans', sans-serif;">
  <h2 class="gradient-text fw-bold mb-4 text-center">
    <i class="bi bi-journal-text me-2"></i>Admin Action Logs
  </h2>

  {% if logs %}
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle">
        <thead>
          <tr>
            <th scope="col">Timestamp</th>
            <th scope="col">Admin</th>
            <th scope="col">Action</th>
            <th scope="col">Target ID</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <tr>
            <td><i class="bi bi-clock me-1"></i>{{ log[1] }}</td>
            <td><i class="bi bi-person-circle me-1"></i>{{ log[2] }}</td>
            <td><i class="bi bi-terminal me-1"></i>{{ log[3] }}</td>
            <td><i class="bi bi-hash me-1"></i>{{ log[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info text-center">
      <i class="bi bi-info-circle me-2"></i>No admin logs available yet.
    </div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light rounded-pill">
      <i class="bi bi-arrow-left-circle me-2"></i>Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}
