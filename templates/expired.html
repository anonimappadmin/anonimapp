{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 700px;">
  <div class="p-5 text-center rounded-4" style="background-color: rgba(255, 255, 255, 0.04); box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);">
    
    <div class="mb-4">
      <i class="bi bi-x-octagon-fill text-danger" style="font-size: 3rem;"></i>
      <h2 class="gradient-text fw-bold mt-3">Message Expired</h2>
      <p class="mt-3 fs-5 text-light">
        This anonymous message has been viewed the maximum number of times allowed and is no longer available.
      </p>
    </div>

    <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-outline-light rounded-pill px-4 py-2">
        Return to Homepage
      </a>
      <a href="{{ url_for('my_messages') }}" class="btn btn-outline-light rounded-pill px-4 py-2">
        Return to Messages
      </a>
    </div>

  </div>
</div>
{% endblock %}
