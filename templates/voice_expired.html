<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Expired â€“ Anonimapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #121212, #000); /* Dark gradient background */
      font-family: 'Josefin Sans', sans-serif;
      color: #e0e0e0; /* Slightly lighter text color */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container-box {
      background: rgba(255, 255, 255, 0.05); /* Slightly brighter background */
      border-radius: 1.5rem;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.2); /* More intense shadow */
      padding: 3.5rem; /* Increased padding */
      text-align: center;
      max-width: 600px;
      width: 90%; /* Responsive width */
    }

    .alert-custom {
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.15), rgba(255, 0, 0, 0.1)); /* Gradient alert */
      color: #ffcdd2; /* Lighter red text */
      padding: 1.2rem; /* Increased padding */
      border-radius: 0.75rem; /* More rounded corners */
      font-weight: 600; /* Bold font */
      letter-spacing: 0.5px; /* Slight letter spacing */
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2); /* Inner shadow */
    }

    .btn-custom {
      background: transparent;
      border: 1px solid #e0e0e0; /* Lighter border */
      color: #e0e0e0;
      padding: 0.75rem 1.6rem; /* Increased padding */
      font-weight: 600;
      font-size: 1.1rem; /* Slightly larger font */
      border-radius: 0.75rem; /* More rounded corners */
      margin: 1.2rem 0.6rem; /* Increased margin */
      transition: all 0.3s ease-in-out;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1); /* Inner shadow */
    }

    .btn-custom:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px); /* Slight lift on hover */
    }

    .btn-disabled {
      color: #777; /* Lighter disabled text */
      pointer-events: none;
      border-color: #666; /* Lighter disabled border */
    }

    .bi {
      margin-right: 0.6rem; /* Increased icon margin */
    }
  </style>
</head>
<body>

  <div class="container-box dark">
    <div class="alert-custom mb-4">
      <i class="bi bi-exclamation-triangle-fill"></i>This message has expired and is no longer available.
    </div>

    <div class="d-flex justify-content-center flex-wrap">
      <a href="/my_messages" class="btn btn-custom">Return to My Message!!s</a>
      <a href="/" class="btn btn-custom btn-disabled">Home</a>
    </div>
  </div>

</body>
</html>
